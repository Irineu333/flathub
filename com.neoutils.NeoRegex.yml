app-id: com.neoutils.NeoRegex
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: NeoRegex

finish-args:
  - --socket=x11
  - --device=dri

environment:
  LD_LIBRARY_PATH: /app/lib
  JAVA_HOME: /usr/lib/sdk/openjdk17
  PATH: /app/bin:/usr/lib/sdk/openjdk17/bin:/usr/bin

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: NeoRegex
    buildsystem: simple
    build-commands:
      - ls files
      - install -Dm755 files/bin/NeoRegex /app/bin/NeoRegex
      - mkdir -p /app/lib
      - cp -r files/lib/* /app/lib/
      - install -Dm644 files/lib/NeoRegex.png /app/share/icons/hicolor/192x192/apps/com.neoutils.NeoRegex.png
      - install -Dm644 files/com.neoutils.NeoRegex.desktop /app/share/applications/com.neoutils.NeoRegex.desktop
      - install -Dm644 files/com.neoutils.NeoRegex.metainfo.xml /app/share/metainfo/com.neoutils.NeoRegex.metainfo.xml
    sources:
      - type: archive
        url: https://github.com/NeoUtils/NeoRegex/releases/download/v2.0.0/NeoRegex-2.0.0.tar.gz
        sha256: 6d36cee36649fa9b633de7d8fc2fb71be8cae0982f9ef38f9495e85404485f6b
        dest: files
