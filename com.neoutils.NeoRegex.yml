app-id: com.neoutils.NeoRegex
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.openjdk17
command: NeoRegex

finish-args:
  - --socket=x11
  - --device=dri
  - --share=ipc

environment:
  LD_LIBRARY_PATH: /app/lib
  JAVA_HOME: /usr/lib/sdk/openjdk17
  PATH: /app/bin:/usr/lib/sdk/openjdk17/bin:/usr/bin

modules:
  - name: openjdk
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/openjdk17/install.sh

  - name: NeoRegex
    buildsystem: simple
    build-commands:
      - install -Dm755 binaries/bin/NeoRegex /app/bin/NeoRegex
      - mkdir -p /app/lib
      - cp -r binaries/lib/* /app/lib/

    sources:

      - type: archive
        url: https://github.com/NeoUtils/NeoRegex/releases/download/v2.0.0/NeoRegex-2.0.0.tar.gz
        sha256: 51aa2f3b118bc1033b6d572b2d80b3b8e09d30854abb013bfebdff9c274e906b
        dest: binaries
